apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-app
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-app
                port:
                  number: 80